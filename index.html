<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>测试打开钉钉聊天窗口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://g.alicdn.com/dingding/open-develop/1.14.3/dingtalk.js"></script>
</head>
<body>
  <h2>点击下面按钮测试跳转聊天</h2>
  <button onclick="openChat()">打开聊天窗口</button>

  <script>
    function openChat() {
      const cid = 'cid0mZabRF1nv7iJ6b14g2fCWyKAaQ7EQJBH0euT+f65Sg=';

      if (!/DingTalk/.test(navigator.userAgent)) {
        alert('请在钉钉客户端中打开页面');
        return;
      }

      dd.ready(function () {
        console.log('SDK Ready');

        dd.openChatByConversationId({
          openConversationId: cid,
          success: function () {
            console.log('✅ 成功跳转');
            alert('跳转成功');
          },
          fail: function (err) {
            console.error('❌ 跳转失败:', err);
            alert('跳转失败：' + JSON.stringify(err));
          }
        });
      });

      dd.error(function (err) {
        console.error('❌ SDK 初始化失败:', err);
        alert('SDK 初始化失败：' + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>

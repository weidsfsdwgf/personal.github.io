<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>跳转聊天窗口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 钉钉 JS SDK -->
  <script src="https://g.alicdn.com/dingding/open-develop/1.14.3/dingtalk.js"></script>
</head>
<body>
  <h2>点击按钮跳转到聊天窗口</h2>
  <button onclick="openChat()">打开聊天</button>

  <script>
    function openChat() {
      var conversationId = 'cid0mZabRF1nv7iJ6b14g2fCWyKAaQ7EQJBH0euT+f65Sg=';

      dd.ready(function () {
        dd.biz.chat.openChatByConversationId({
          conversationId: conversationId,
          onSuccess: function () {
            console.log('已跳转至聊天窗口');
          },
          onFail: function (err) {
            console.error('跳转失败：', err);
            alert('跳转失败：' + JSON.stringify(err));
          }
        });
      });

      dd.error(function (err) {
        alert('钉钉环境初始化失败：' + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>

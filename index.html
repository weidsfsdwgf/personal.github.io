<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>项目导航面板</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold text-gray-800">项目导航</div>
    <div class="space-x-4">
      <button onclick="loadPage('axure')" class="text-blue-600 hover:underline">原型页面</button>
      <button onclick="loadPage('doc')" class="text-green-600 hover:underline">产品文档</button>
      <button onclick="loadPage('task')" class="text-purple-600 hover:underline">任务管理</button>
    </div>
  </nav>

  <!-- 主体内容区域 -->
  <main class="flex-grow flex items-center justify-center">
    <iframe id="contentFrame" src="https://codesign.qq.com/s/533480700921837" class="w-full h-full max-w-5xl max-h-[90vh] rounded-xl shadow-xl border border-gray-300"></iframe>
  </main>

  <script>
    function loadPage(type) {
      const frame = document.getElementById('contentFrame');
      const urls = {
        axure: 'https://your-axure-url.com',
        doc: 'https://your-doc-url.com',
        task: 'https://your-task-url.com'
      };
      frame.src = urls[type];
    }
  </script>
</body>
</html>
